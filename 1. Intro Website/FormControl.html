<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FORM CONTROL</title>
</head>
<body>
    <h1>Form Controls</h1>
    
    
    <a href="Image.html">How to put Images</a><br />
    <a href="Table.html">How to design Tables</a><br />
    <a href="List.html">How to create List</a><br />
    <a href="FormControl.html">How to design Form</a><br />
    <a href="HelloWorld.html">How to Start studying HTML</a><br />
    <hr color ="red" size ="5%" width ="70%" align="left"/><br />
    <form>
        <table cellspacing ="10">
            <tr>
                <td>
                    Enter Employee:
                </td>
                <td>
                    <input type="text" name ="ename"/>
                </td>
            </tr>


            <tr>

                <td>
                    Enter Password:
                </td>
                <td>
                    <input type="password" name ="pwd" />
                </td>
            </tr>


            <tr>
                <td>
                    Select Gender:
                </td>
                <td>
                    <input type="radio" name="gselect" value="M"/>Male
                    <input type="radio" name="gselect" value="F"/>Female
                </td>
            </tr>

            <tr>
                <td>
                    Select Hobbies:
                </td>
                <td>
                    <input type="checkbox" name="hobbies" value="s"/>Singing
                    <input type="checkbox" name="hobbies" value="p"/>Painting
                    <input type="checkbox" name="hobbies" value="d"/>Dancing
                </td>
            </tr>

            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea name="address" rows="5" cols="50"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    City:
                </td>
                <td>
                    <select name="city">
                        <option value="BLR">Bangalore</option>
                        <option value="CHN">Chennai</option>
                        <option value="HYD">Hydrabad</option>
                        <option value="DEL">Delhi</option>
                        <option value="KOL">Kolkata</option>
                    </select>
                </td>

            </tr>



            <tr>
                <td><input type="submit" /></td>
                <td><input type="reset" /></td>
            </tr>
        </table>
    </form>

</body>
</html>
