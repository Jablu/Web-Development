<head>
    <title>Java Script Watch</title>
    <link href="myStyleSheet.css" rel="stylesheet" />
    <script>

        function timeShow() {
           // alert("HI");
            var dt   = new Date();
            
            var hr = dt.getHours();
            var min = dt.getMinutes();
            var sec = dt.getSeconds();

            str = hr + ':' + min + ':' + sec;

            showBox.innerText = str;
            
        }


    </script>
</head>
<body onload="window.setInterval('timeShow()',1000)">

    </div>
