<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML5</title>
    <link href="Stylesheet.css" rel="stylesheet" />
</head>
<body>
       <h1 style="color:red">HTML 5 Controls</h1>
        
       <form>
           <label for="ename">Enter name:</label>
           <input placeholder="type bro" type="text" id="ename"/>
           <br />
           <label>Enter any number:</label>
           <input type="number"/>
           <br />
           <label>Enter email:</label>
           <input placeholder="xyz@g.com" type="email"/>
           <br />
           <label>Enter url:</label>
           <input placeholder="http:/localost" type="url"/>
           <br />
           <label>Enter date:</label>
           <input type="date"/>
           <br />
           <label>Enter range value:</label>
           <input type="range" max="100" min="0" value="10"/>
           <br />
           <label>Enter color:</label>
           <input type="color" />
           <br />
           <input type="submit"/>

           <br />

           <datalist id="mylist">
               <option value="Internet Explorer" />
               <option value="Chrome" />
               <option value="Mozilla Firefox" />
               <option value="oPERA mOBILE" />
           </datalist>
           Select you browser
           
           <input list="mylist" />

           <video width="400" controls autoplay>
               <source src="C:\Users\Public\Videos\Sample Videos\Wildlife.wmv" />
           </video>

           <h3 class="s1 s2">Hello</h3>
       </form>
</body>
</html>
