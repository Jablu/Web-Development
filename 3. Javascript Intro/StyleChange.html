<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>

        function setColor(c) {

            if (c == 1) {
                headerID.style.color = "red";
                document.bgColor = "yellow"
            }
            else if (c == 2) {
                headerID.style.color = "green"
                document.bgColor = "pink"
            }
            else {
                headerID.style.color = "blue"
                document.bgColor = "white"
            }

        }
    </script>
</head>
<body>
    <h1 id="headerID">Changing Style with Java Script</h1><hr />
    <input type="button" value="Red" onclick="setColor(1)" />
    <input type="button" value="Green" onclick="setColor(2)" />
    <input type="button" value="Blue" onclick="setColor(3)" />
</body>
</html>
