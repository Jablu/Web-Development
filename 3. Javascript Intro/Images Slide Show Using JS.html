<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slideshow</title>
    
    <script>
            var imageArray = ["a.jpg", "b.jpg", "c.jpg"];
            var index = 1;
        function showImage()
        {
            
            imageSlide.src = imageArray[index];
            index++;
            if (index >= imageArray.length)
            {
                index = 0;
            }
        }

    </script>

</head>
<body>
    <h1>Images Slideshow using JS</h1>
    <input type ="button" value="Click" onclick ="t = window.setInterval(showImage,300)" />
    <input type ="button" value="Stop" onclick ="window.clearInterval(t)" />
    <img id="imageSlide"
        
        width = "900"
        height = "500"
        src="a.jpg"
        />
</body>
</html>
