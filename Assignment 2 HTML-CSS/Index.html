<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My Form</title>
    <link href="myStyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="myHeader">
        <header class="styleHeading">    
        My Form 
        </header>
    </div>

    <div class="myForm">
        <form class="myTable">
        

                    <br />
                    <label for="roll" class="myFormLabel">Roll No:</label><br />
                
                    <input type="number" id="roll" class="myFormInput"/><br />
                    <br />
                    <label for="name" class="myFormLabel">Student Name:</label><br />
                
                    <input type="text" id="name" class="myFormInput"/><br />
                    <br />
                    <label for="doj" class="myFormLabel">Date of Joining:</label><br />
                
                    <input type="date" id="doj" class="myFormInput" /><br />
                    <br />
                    <label for="course" class="myFormLabel">Course Name:</label><br />
                
                    <select type="multiple" class="myFormList" id="course">
                        <option value="cs">C#</option>
                        <option value="asp">ASP .NET</option>
                        <option value="sql">SQL Sever 2005</option>
                        <option value="ajax">AJAX</option>
                    </select>
                    <br />
                
                    <label for="dur" class="myFormLabel">Course Name:</label>
                    <br />
                
                    <input type="number" id="dur" class="myFormInput"/>
                    <br />
                
                    <label for="fees" class="myFormLabel">Fees:</label>
                    <br />
                
                    <input type="number" id="fees" class="myFormInput"/>
               
                     <br />
                    <br />
                    <button type="submit" class="myGoButton">Go</button>
                    <br />
                    <button type="reset" class="myResetButton">Cancel</button>
            </form>
    </div>

</body>
</html>
